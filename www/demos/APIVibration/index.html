	<script type="text/javascript">
		function vibrarDespositivo(){
			navigator.vibrate(10000);
		}

		function vibrarComIntervalo(){
			navigator.vibrate([500, 1000, 1500]);
		}

		function PararDeVibrar(){
			navigator.vibrate(0);
		}
	</script>

	<body>
		<button onclick="vibrarDespositivo()">Vibrar</button>
		<button onclick="vibrarComIntervalo()">Vibrar com intervalo</button>
		<button onclick="PararDeVibrar()">Parar de vibrar</button>
	</body>
