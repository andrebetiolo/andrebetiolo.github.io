<!DOCTYPE HTML>
<html lang='pt-br'>
	<head>
		<title>André Betiolo</title>
		<meta name="author" content="André Betiolo">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<link rel='stylesheet' type='text/css' href='style.css'/>
		<style type="text/css"></style>
	</head>

	<body>

		<div class='container flex flex-column'>

			<header class="flex-column flex-align-start">
				<span>Escolha a cor do layout abaixo</span>
				<input id="Corbase" type="color">
				<span></span>
			</header>
			
			<section class="flex-column"> 
				<span></span>
				<input type="text" class="input">
			</section>

			<footer> <span></span> </footer>

		</div>

	</body>

	<script type="text/javascript">
		var inputCorBase = document.querySelector("#Corbase");

		var html = document.getElementsByTagName("html")[0];

		inputCorBase.addEventListener("change", function (){
			html.style.color = this.value;
		})
	</script>

</html>
