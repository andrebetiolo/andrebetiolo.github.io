<!doctype html>
<html lang="pt-br" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<base href="/">
		<meta name="description" content="Site do desenvolverdor de web sites André Betiolo">
		<meta name="keywords" content="andrebetiolo,site,web,desenvolvimento">
		<meta name="author" content="André Betiolo">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title ng-bind="title">André Betiolo</title>
		<meta name="application-name" content="André Betiolo">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="msapplication-TileColor" content="#42A5F5">
		<meta name="msapplication-config" content="none"/>
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="manifest" href="manifest.json">
		<link rel="icon" href="/img/icone.png">
		<meta name="theme-color" content="#42A5F5">
		<link rel="home" href="http://andrebetiolo.com">
		<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/pushbots-chrome.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-76309681-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>

	<body ng-controller="MainCtrl">

		<main>
			<h1 class="titulo">André Betiolo</h1>
			<p class="subtitulo">Desenvolvimento de sites e aplicativos</p>

			<div class="container-links" row wrap align="space-around center">
				<a href="https://br.linkedin.com/in/andrebetiolo" row align="center center" class="waves-effect waves-light btn">
					<i class="material-icons">assignment</i>
					Curriculum
				</a>

				<a href="http://slides.com/andrebetiolo" row align="center center" class="waves-effect waves-light btn">
					<i class="material-icons">slideshow</i>
					Slides
				</a>

				<a href="https://github.com/andrebetiolo" row align="center center" class="waves-effect waves-light btn">
					<i class="fa fa-github" aria-hidden="true"></i>
					GitHub
				</a>

			</div>

			<h3>Portifólio</h3>

			<div class="container-cards" row wrap align="space-around start">

				<a href="{{site.link}}" ng-repeat="site in sites">

					<div class="card">

						<div class="card-image">
							<img ng-src="img/{{site.img}}" alt="{{site.nome}}" title="{{site.nome}}"/>
						</div>

						<div class="card-content">
							<p>{{site.nome}}</p>
						</div>

					</div>
				</a>

			</div>

			<footer column align="space-between center">
				<a href="tel:06992286956" row align="space-between center">
					<div row align="center center">
						<i class="material-icons">phone</i>
						Celular: (69) 9228-6956
					</div>

					<button class="ligar waves-effect waves-light btn hidden-is-desktop" row align="center center">
						<i class="material-icons">phone</i>
						Ligar
					</button>
				</a>

				<span class="titulo">André Betiolo</span>

				<a href="email:andrebetiolo@gmail.com" row align="center center">
					<i class="material-icons">email</i>
					Email: andrebetiolo@gmail.com
				</a>
			</footer>

		</main>

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
		<script src="bower_components/trianglify/dist/trianglify.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
